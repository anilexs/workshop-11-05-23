<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            width: 40%;
            margin: auto;
        }
        tr, td{
            border: 1px solid black;
        }
        p{
            margin: 0;
            padding: 0;
        }
    </style>
</head>

    <header></header>
    <nav></nav>
    <main>
        <table>
            <tr>
                <td colspan="5" style="height: 180px; color: red;">Espace 1</td>
            </tr>
            <tr>
                <td>
                    <p class="item">Espace 2</p>
                </td>
                <td>
                    <p class="item">Espace 3</p>
                </td>
                <td>
                    <p class="item">Espace 4</p>
                </td>
                <td>
                    <p class="item">Espace 5</p>
                </td>
                <td>
                    <p class="item">Espace 6</p>
                </td>
            </tr>
            <tr>
                <td colspan="5" style="height: 60px;">Espace7</td>
            </tr>
            <tr>
                <td colspan="5" style="height: 60px;">Espace 8</td>
            </tr>
            <tr>
                <td colspan="3" rowspan="2" style="height: 250px; font-family: Arial, Helvetica, sans-serif;"><b> Espace 9</b></td>
                <td colspan="2" style="height: 200px;">Espace 10</td>
            </tr>
            <tr style="height: 0px;">
                <td>Espace 11</td>
                <td>Espace 12</td>
            </tr>

            </tr>
        </table>
    </main>
    <footer></footer>
</body>
</html>
